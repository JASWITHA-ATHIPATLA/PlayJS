<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
  body {
   background-color: rgb(74, 12, 209);
   color: #e7e7ea;
   text-align: center;
  }
 </style>
</head>

<body>
 <div class="hack1">Initializing Hacking...</div>
 <script>

  const additem = async (item) => {
   await randomDelay();
   let div = document.createElement("div");
   div.innerHTML = item;
   document.body.append(div);
   let dots = "";
   setInterval(() => {
    dots = (dots.length < 3) ? dots + "." : "";
    div.innerHTML = item + dots;
   }, 100)
  }
  const randomDelay = () => {
   return new Promise((resolve, reject) => {
    const timeout = 1 + 6 * Math.random();
    setTimeout(() => {
     resolve();
    }, timeout * 1000);
   })
  }

  async function main() {

   const text = [
    "Initialized Hacking",
    "Reading Your files",
    "Password files detected",
    "Sending all Passwords and files to server",
    "Cleaning"
   ]
   for (const item of text) {
    await additem(item);
   }
  }
  main();
 </script>
</body>
</html>
